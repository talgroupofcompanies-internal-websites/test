<section id="contact">
  <div class="container">
    <h2 style="text-align:center;">{{ site.contact.title }}</h2>
    <div class="info">
      <div class="item">
        <i class="fas fa-map-marker-alt"></i>
        <h3>Address</h3>
        <p>
          {% for line in site.address %}
            {{ line }}<br>
          {% endfor %}
        </p>
      </div>
      <div class="item">
        <i class="fas fa-phone"></i>
        <h3>Phone</h3>
        <p>
          <a href="tel:{{ site.phone.ie64 }}" style="color:var(--accent-color);">
            {{ site.phone.display }}
          </a>
        </p>
      </div>
      <div class="item">
        <i class="fas fa-clock"></i>
        <h3>Hours</h3>
        <p>
          {% for times in site.hours %}
            {{ times }}<br>
          {% endfor %}
        </p>
      </div>
    </div>
  </div>
</section>
