<!-- _includes/quote.html -->

<style>
  /* Spinner for submit button */
  .spinner {
    display: inline-block;
    width: 1em;
    height: 1em;
    border: 2px solid var(--accent-color);
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
    vertical-align: middle;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* Add Address button: only bottom margin */
  #add-address {
    display: block;
    margin: 0 auto 3rem;
    background: var(--secondary-bg);
    color: var(--text-color);
    border: 1px solid var(--text-color);
  }

  /* Hide native select arrow */
  .select-wrapper {
    position: relative;
    margin-bottom: 1rem;
  }
  .select-wrapper select {
    width: 100%;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    padding-right: 2.5rem;
    background: #fff;
  }
  .select-wrapper::after {
    content: "\f078"; /* FontAwesome chevron-down */
    font-family: "Font Awesome 6 Free";
    font-weight: 900;
    position: absolute;
    right: 0.75rem;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
    color: var(--text-color);
    font-size: 1rem;
  }

  /* Date field wrapper with calendar icon */
  .date-wrapper {
    position: relative;
    margin-bottom: 1rem;
  }
  .date-wrapper input {
    width: 100%;
    padding-right: 2.5rem;
  }
  .date-wrapper .fa-calendar-alt {
    position: absolute;
    right: 0.75rem;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
    font-size: 1.25rem;
    color: var(--accent-color);
  }

  /* Address delete button positioning */
  .address-group { margin-bottom: 1rem; }
  .address-group > .field-wrapper { position: relative; }
  .address-group .delete-address {
    position: absolute;
    top: 50%;
    right: 0.75rem;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    font-size: 1.2rem;
    color: var(--error-color);
    cursor: pointer;
    display: none;
  }
  .address-group.show-delete .delete-address { display: inline; }

  /* Submit button text */
  .btn-submit {
    width: 100%;
    background: var(--secondary-bg);
    color: var(--text-color);
  }
</style>

<section id="quote">
  <div class="container">
    <div class="card">
      <h2 style="color:var(--primary-color); text-align:center; margin-bottom:1.5rem;">
        Get Your Free Quote
      </h2>
      <form id="quote-form" method="POST" action="{{ site.quote.submission_url }}">
        <input type="hidden" name="To" value="{{ site.phone.ie64 }}" />

        <!-- Job Type -->
        <div class="form-group select-wrapper">
          <label for="job-type">Job Type*</label>
          <select id="job-type" name="job_type" required>
            <option value="">– Please Select –</option>
            <optgroup label="Home">
              <option>Studio Home</option>
              <option>1 Bedroom Home</option>
              <option>2 Bedroom Home</option>
              <option>3+ Bedroom Home</option>
            </optgroup>
            <optgroup label="Specialty Services">
              <option>Piano Moving</option>
              <option>Junk Removal</option>
              <option>Furniture Packing/Unpacking</option>
              <option>Full-Service Packing</option>
              <option>Partial Packing</option>
            </optgroup>
            <optgroup label="Commercial/Other">
              <option>Commercial Move</option>
              <option>Office Relocation</option>
            </optgroup>
          </select>
        </div>

        <!-- Date -->
        <div class="form-group date-wrapper" id="date-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />
          <i class="fas fa-calendar-alt"></i>
        </div>

        <!-- Name -->
        <div class="form-group">
          <label for="name">Name*</label>
          <input type="text" id="name" name="name" placeholder="Full Name" required />
        </div>

        <!-- Phone -->
        <div class="form-group">
          <label for="phone">Phone Number*</label>
          <input type="tel" id="phone" name="From" placeholder="+1XXXXXXXXXX" required />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>

        <!-- Service Addresses -->
        <div id="addresses-container">
          <div class="form-group address-group">
            <label>Address A</label>
            <div class="field-wrapper">
              <input type="text" name="Addresses" placeholder="Enter Address A" required />
              <button type="button" class="delete-address">&times;</button>
            </div>
          </div>
          <div class="form-group address-group">
            <label>Address B</label>
            <div class="field-wrapper">
              <input type="text" name="Addresses" placeholder="Enter Address B" required />
              <button type="button" class="delete-address">&times;</button>
            </div>
          </div>
        </div>
        <button type="button" id="add-address" class="btn">Add Address</button>

        <!-- Submit -->
        <div class="form-group">
          <button type="submit" class="btn btn-submit">Get My Quote!</button>
        </div>
      </form>

      <!-- Success Message -->
      <div id="quote-success" style="display:none; text-align:center; margin-top:1rem; color:var(--primary-color);">
        <strong>Sent!</strong><br />
        Thank you! You will receive an emailed quote and an SMS or call follow-up shortly.
      </div>
    </div>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('quote-form');
  const addBtn = document.getElementById('add-address');
  const addressesContainer = document.getElementById('addresses-container');
  const submitBtn = form.querySelector('button[type="submit"]');
  const successEl = document.getElementById('quote-success');
  const dateInput = document.getElementById('date');
  const dateGroup = document.getElementById('date-group');
  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

  // Open date picker on group click
  dateGroup.addEventListener('click', () => {
    if (dateInput.showPicker) dateInput.showPicker(); else dateInput.focus();
  });

  // Refresh address labels and delete visibility
  function refreshAddresses() {
    const groups = addressesContainer.querySelectorAll('.address-group');
    groups.forEach((group, idx) => {
      const letter = letters[idx] || (idx + 1);
      group.querySelector('label').textContent = `Address ${letter}`;
      group.querySelector('input').placeholder = `Enter Address ${letter}`;
      if (groups.length >= 3) group.classList.add('show-delete'); else group.classList.remove('show-delete');
    });
  }

  // Attach delete handler
  function attachDelete(btn, group) {
    btn.addEventListener('click', () => {
      group.remove(); refreshAddresses();
    });
  }

  // Initialize delete buttons
  addressesContainer.querySelectorAll('.address-group').forEach(group => {
    const btn = group.querySelector('.delete-address');
    attachDelete(btn, group);
  });
  refreshAddresses();

  // Add address
  addBtn.addEventListener('click', () => {
    const group = document.createElement('div'); group.className = 'form-group address-group';
    const label = document.createElement('label');
    const wrapper = document.createElement('div'); wrapper.className = 'field-wrapper';
    const input = document.createElement('input'); input.type = 'text'; input.name = 'Addresses'; input.required = true;
    const btn = document.createElement('button'); btn.type = 'button'; btn.className = 'delete-address'; btn.innerHTML = '&times;';
    wrapper.append(input, btn); group.append(label, wrapper); addressesContainer.appendChild(group);
    attachDelete(btn, group); refreshAddresses();
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    submitBtn.disabled = true; submitBtn.innerHTML = '<span class="spinner"></span>';
    const data = new FormData(form);
    const jobType = data.get('job_type'); const date = data.get('date'); const name = data.get('name');
    const phone = data.get('From'); const email = data.get('email'); const addrs = data.getAll('Addresses');
    let body = `Quote Request:\nJob Type:     ${jobType}\nDate:         ${date}\nName:         ${name}\nPhone:        ${phone}\nEmail:        ${email}\n`;
    addrs.forEach((a,i) => { const l=letters[i]||i+1; body+=`Service Address ${l}: ${a}\n`; });
    const payload = new URLSearchParams({AccountSid:'{{ site.phone.twilio_sid }}',From:phone,To:'{{ site.phone.ie64 }}',Body:body});
    try { await fetch(form.action,{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:payload}); } catch(err){console.error(err);}    
    submitBtn.style.display='none'; successEl.style.display='block';
  });
});
</script>
