<!-- _includes/quote.html -->

<style>
  /* Spinner for submit button */
  .spinner {
    display: inline-block;
    width: 1em;
    height: 1em;
    border: 2px solid var(--accent-color);
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
    vertical-align: middle;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Add Address button styling */
  #add-address {
    display: block;
    margin: 1rem auto;
    background: var(--secondary-bg);
    color: var(--text-color);
    border: 1px solid var(--text-color);
  }

  /* Address group delete button */
  .address-group {
    position: relative;
  }
  .address-group .delete-address {
    position: absolute;
    top: 0.5rem;
    right: 0.5rem;
    background: transparent;
    border: none;
    font-size: 1.2rem;
    color: var(--error-color);
    cursor: pointer;
  }
</style>

<section id="quote">
  <div class="container">
    <div class="card">
      <h2 style="color:var(--primary-color); text-align:center; margin-bottom:1.5rem;">
        Get Your Free Quote
      </h2>
      <form id="quote-form" method="POST" action="{{ site.quote.submission_url }}">
        <!-- Branch number -->
        <input type="hidden" name="To" value="{{ site.phone.ie64 }}" />

        <!-- Job Type selection -->
        <div class="form-group">
          <label for="job-type">Job Type*</label>
          <select id="job-type" name="job_type" required>
            <option value="">– Please Select –</option>
            <optgroup label="Home">
              <option>Studio Home</option>
              <option>1 Bedroom Home</option>
              <option>2 Bedroom Home</option>
              <option>3+ Bedroom Home</option>
            </optgroup>
            <optgroup label="Specialty Services">
              <option>Piano Moving</option>
              <option>Junk Removal</option>
              <option>Furniture Packing/Unpacking</option>
              <option>Full-Service Packing</option>
              <option>Partial Packing</option>
            </optgroup>
            <optgroup label="Commercial/Other">
              <option>Commercial Move</option>
              <option>Office Relocation</option>
            </optgroup>
          </select>
        </div>

        <!-- Date -->
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />
        </div>

        <!-- Name -->
        <div class="form-group">
          <label for="name">Name*</label>
          <input type="text" id="name" name="name" placeholder="Full Name" required />
        </div>

        <!-- Phone -->
        <div class="form-group">
          <label for="phone">Phone Number*</label>
          <input type="tel" id="phone" name="From" placeholder="+1XXXXXXXXXX" required />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>

        <!-- Dynamic Service Addresses -->
        <div id="addresses-container">
          <div class="form-group address-group">
            <label>Address A</label>
            <input type="text" name="Addresses" placeholder="Enter Address A" required />
          </div>
          <div class="form-group address-group">
            <label>Address B</label>
            <input type="text" name="Addresses" placeholder="Enter Address B" required />
          </div>
        </div>
        <button type="button" id="add-address" class="btn">Add Address</button>

        <!-- Submit -->
        <button
          type="submit"
          class="btn"
          style="width:100%; background: var(--secondary-bg); color: var(--text-color);"
        >
          Submit
        </button>
      </form>

      <!-- Success Message -->
      <div
        id="quote-success"
        style="display:none; text-align:center; margin-top:1rem; color:var(--primary-color);"
      >
        <strong>Sent!</strong><br />
        Thank you! You will receive an emailed quote and an SMS or call follow-up shortly.
      </div>
    </div>
  </div>
</section>

<script>
// Front-end logic for quote form

document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('quote-form');
  const addBtn = document.getElementById('add-address');
  const addressesContainer = document.getElementById('addresses-container');
  const submitBtn = form.querySelector('button[type="submit"]');
  const successEl = document.getElementById('quote-success');

  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
  let addressCount = 2;

  // Add new address field dynamically
  addBtn.addEventListener('click', () => {
    addressCount++;
    const letter = letters[addressCount - 1] || (addressCount);
    const div = document.createElement('div');
    div.className = 'form-group address-group';
    const label = document.createElement('label');
    label.textContent = `Address ${letter}`;
    const input = document.createElement('input');
    input.type = 'text';
    input.name = 'Addresses';
    input.placeholder = `Enter Address ${letter}`;
    input.required = true;
    // delete button
    const del = document.createElement('button');
    del.type = 'button';
    del.className = 'delete-address';
    del.innerHTML = '&times;';
    del.addEventListener('click', () => div.remove());
    div.append(label, input, del);
    addressesContainer.append(div);
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Show loading spinner
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="spinner"></span>';

    // Gather form data
    const data = new FormData(form);
    const jobType = data.get('job_type');
    const date = data.get('date');
    const name = data.get('name');
    const phone = data.get('From');
    const email = data.get('email');
    const addresses = data.getAll('Addresses');

    // Build SMS body text
    let body =
`Quote Request:
Job Type:     ${jobType}
Date:         ${date}
Name:         ${name}
Phone:        ${phone}
Email:        ${email}
`;
    addresses.forEach((addr, i) => {
      const letter = letters[i] || (i + 1);
      body += `Service Address ${letter}: ${addr}
`;
    });

    // Prepare payload for Twilio Function
    const payload = new URLSearchParams({
      AccountSid: '{{ site.phone.twilio_sid }}',
      From:       phone,
      To:         '{{ site.phone.ie64 }}',
      Body:       body
    });

    try {
      await fetch(form.action, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: payload
      });
    } catch (err) {
      console.error('Error sending quote:', err);
    }

    // Display confirmation
    submitBtn.style.display = 'none';
    successEl.style.display = 'block';
  });
});
</script>
