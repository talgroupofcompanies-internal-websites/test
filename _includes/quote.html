<style>
  .spinner {
    display: inline-block;
    width: 1em;
    height: 1em;
    border: 2px solid var(--accent-color);
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
    vertical-align: middle;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>

<section id="quote">
  <div class="container">
    <div class="card">
      <h2 style="color:var(--primary-color); text-align:center; margin-bottom:1.5rem;">
        Get Your Free Quote
      </h2>
      <form
        id="quote-form"
        method="POST"
        action="{{ site.quote.submission_url }}"
      >
        <!-- Branch number -->
        <input type="hidden" name="To" value="{{ site.phone.ie64 }}" />

        <div class="form-group">
          <label for="date">Date of Move</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="form-group">
          <label for="fname">First Name*</label>
          <input type="text" id="fname" name="fname" placeholder="First Name" required />
        </div>
        <div class="form-group">
          <label for="lname">Last Name*</label>
          <input type="text" id="lname" name="lname" placeholder="Last Name" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number*</label>
          <input type="tel" id="phone" name="From" placeholder="+1XXXXXXXXXX" required />
        </div>
        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label for="moving-from">Moving From*</label>
          <input type="text" id="moving-from" name="MovingFrom" placeholder="City you’re moving from" required />
        </div>
        <div class="form-group">
          <label for="moving-to">Moving To</label>
          <input type="text" id="moving-to" name="MovingTo" placeholder="City you’re moving to" />
        </div>
        <div class="form-group">
          <label for="size">Move Size*</label>
          <select id="size" name="size" required>
            <option value="">– Please Select –</option>
            <option>Studio</option>
            <option>1 Bedroom</option>
            <option>2 Bedrooms</option>
            <option>3 + Bedrooms</option>
          </select>
        </div>
        <button type="submit" class="btn btn-accent" style="width:100%;">
          Submit
        </button>
      </form>
      <div id="quote-success" style="display:none; text-align:center; margin-top:1rem; color:var(--primary-color);">
        <strong>Sent!</strong><br>
        Thank you! You will receive an emailed quote and an SMS or call follow-up shortly.
      </div>
    </div>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form      = document.getElementById('quote-form');
  const submitBtn = form.querySelector('button[type="submit"]');
  const successEl = document.getElementById('quote-success');

  form.addEventListener('submit', async e => {
    e.preventDefault();

    // show spinner
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="spinner"></span>';

    // gather and send
    try {
      const res = await fetch(form.action, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(new FormData(form))
      });

      // assume success if no exception (Twilio Function returns 200/JSON)
    } catch (err) {
      console.error('Error sending quote:', err);
    }

    // show confirmation
    submitBtn.style.display = 'none';
    successEl.style.display = 'block';
  });
});
</script>
