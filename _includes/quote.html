<!-- _includes/quote.html -->

<style>
  /* Spinner */
  .spinner {
    display: inline-block;
    width: 1em;
    height: 1em;
    border: 2px solid var(--accent-color);
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
    vertical-align: middle;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* Hide native calendar icon */
  .date-wrapper input::-webkit-calendar-picker-indicator { opacity: 0; }
  .date-wrapper input::-ms-clear, .date-wrapper input::-ms-expand { display: none; }

  /* Add Address spacing */
  #add-address { display: block; margin: 0 auto 3rem; }

  /* Field wrapper icon positioning */
  .field-wrapper { position: relative; }
  .field-wrapper i {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
    color: var(--text-color);
  }
  .field-wrapper .fa-chevron-down { right: 1rem; font-size: 1rem; }
  .date-wrapper .fa-calendar-plus { right: 1rem; font-size: 1.25rem; color: var(--accent-color); }
  .address-group .delete-icon {
    position: absolute;
    top: 50%;
    right: 1rem;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    font-size: 1.2rem;
    color: var(--error-color);
    cursor: pointer;
    display: none;
  }
  .address-group.show-delete .delete-icon { display: block; }

  /* Make select and date background white */
  select, input[type="date"], input[type="text"], input[type="tel"], input[type="email"] {
    background: #fff;
    padding: 0.75rem;
    width: 100%;
    box-sizing: border-box;
  }

  /* Submit button styling */
  .btn-submit { width: 100%; background: var(--secondary-bg); color: var(--text-color); padding: 0.75rem; margin-top: 0; }
</style>

<section id="quote">
  <div class="container">
    <div class="card">
      <h2 style="color:var(--primary-color); text-align:center; margin-bottom:1.5rem;">
        Get Your Free Quote
      </h2>
      <form id="quote-form" method="POST" action="{{ site.quote.submission_url }}">
        <input type="hidden" name="To" value="{{ site.phone.ie64 }}" />

        <!-- Job Type -->
        <div class="form-group field-wrapper">
          <label for="job-type">Job Type*</label>
          <select id="job-type" name="job_type" required>
            <option value="">– Please Select –</option>
            <optgroup label="Home">
              <option>Studio Home</option>
              <option>1 Bedroom Home</option>
              <option>2 Bedroom Home</option>
              <option>3+ Bedroom Home</option>
            </optgroup>
            <optgroup label="Specialty Services">
              <option>Piano Moving</option>
              <option>Junk Removal</option>
              <option>Furniture Packing/Unpacking</option>
              <option>Full-Service Packing</option>
              <option>Partial Packing</option>
            </optgroup>
            <optgroup label="Commercial/Other">
              <option>Commercial Move</option>
              <option>Office Relocation</option>
            </optgroup>
          </select>
          <i class="fa-solid fa-chevron-down"></i>
        </div>

        <!-- Date -->
        <div class="form-group date-wrapper">
          <label for="date">Date</label>
          <div class="field-wrapper">
            <input type="date" id="date" name="date" required />
            <i class="fa-regular fa-calendar-plus"></i>
          </div>
        </div>

        <!-- Name -->
        <div class="form-group">
          <label for="name">Name*</label>
          <input type="text" id="name" name="name" placeholder="Full Name" required />
        </div>

        <!-- Phone -->
        <div class="form-group">
          <label for="phone">Phone Number*</label>
          <input type="tel" id="phone" name="From" placeholder="+1XXXXXXXXXX" required />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>

        <!-- Service Addresses -->
        <div id="addresses-container">
          <div class="form-group address-group field-wrapper">
            <label>Address A</label>
            <input type="text" name="Addresses" placeholder="Enter Address A" required />
            <button type="button" class="delete-icon"><i class="fa-solid fa-xmark"></i></button>
          </div>
          <div class="form-group address-group field-wrapper">
            <label>Address B</label>
            <input type="text" name="Addresses" placeholder="Enter Address B" required />
            <button type="button" class="delete-icon"><i class="fa-solid fa-xmark"></i></button>
          </div>
        </div>
        <button type="button" id="add-address" class="btn">Add Address</button>

        <!-- Submit -->
        <div class="form-group">
          <button type="submit" class="btn btn-submit">Get My Quote!</button>
        </div>
      </form>

      <!-- Success Message -->
      <div id="quote-success" style="display:none; text-align:center; margin-top:1rem; color:var(--primary-color);">
        <strong>Sent!</strong><br />
        Thank you! You will receive an emailed quote and an SMS or call follow-up shortly.
      </div>
    </div>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('quote-form');
  const addBtn = document.getElementById('add-address');
  const container = document.getElementById('addresses-container');
  const submitBtn = form.querySelector('button[type="submit"]');
  const successEl = document.getElementById('quote-success');
  const dateGroup = document.querySelector('.date-wrapper .field-wrapper');
  const dateInput = document.getElementById('date');
  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

  // Open date picker on click anywhere
  dateGroup.addEventListener('click', () => {
    dateInput.showPicker ? dateInput.showPicker() : dateInput.focus();
  });

  function refresh() {
    const groups = container.querySelectorAll('.address-group');
    groups.forEach((g, i) => {
      g.querySelector('label').textContent = `Address ${letters[i] || i+1}`;
      g.querySelector('input').placeholder = `Enter Address ${letters[i] || i+1}`;
      g.classList.toggle('show-delete', groups.length >= 3);
    });
  }

  function attach(g) {
    const btn = g.querySelector('.delete-icon');
    btn.addEventListener('click', () => { g.remove(); refresh(); });
  }

  container.querySelectorAll('.address-group').forEach(attach);
  refresh();

  addBtn.addEventListener('click', () => {
    const g = document.createElement('div'); g.className = 'form-group address-group field-wrapper';
    const lbl = document.createElement('label');
    const inp = document.createElement('input'); inp.type = 'text'; inp.name = 'Addresses'; inp.placeholder = '';
    inp.required = true;
    const btn = document.createElement('button'); btn.type = 'button'; btn.className = 'delete-icon'; btn.innerHTML = '<i class="fa-solid fa-xmark"></i>';
    g.append(lbl, inp, btn);
    container.appendChild(g);
    attach(g);
    refresh();
  });

  form.addEventListener('submit', async e => {
    e.preventDefault();
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="spinner"></span>';

    const data = new FormData(form);
    const job = data.get('job_type');
    const dateVal = data.get('date');
    const name = data.get('name');
    const phone = data.get('From');
    const email = data.get('email');
    const addrs = data.getAll('Addresses');

    let body =
`Quote Request:
Job Type:     ${job}
Date:         ${dateVal}
Name:         ${name}
Phone:        ${phone}
Email:        ${email}
`;
    addrs.forEach((a, i) => { body += `Service Address ${letters[i] || i+1}: ${a}
`; });

    const payload = new URLSearchParams({
      AccountSid: '{{ site.phone.twilio_sid }}',
      From:       phone,
      To:         '{{ site.phone.ie64 }}',
      Body:       body
    });

    try {
      await fetch(form.action, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: payload
      });
    } catch (err) {
      console.error(err);
    }

    submitBtn.style.display = 'none';
    successEl.style.display = 'block';
  });
});
</script>
