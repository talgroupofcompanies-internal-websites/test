<!-- _includes/quote.html -->

<style>
  /* Spinner */
  .spinner {
    display: inline-block;
    width: 1em;
    height: 1em;
    border: 2px solid var(--accent-color);
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
    vertical-align: middle;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* Hide native calendar icon */
  .date-wrapper input::-webkit-calendar-picker-indicator { opacity: 0; }
  .date-wrapper input::-ms-clear,
  .date-wrapper input::-ms-expand { display: none; }

  /* Add Address spacing */
  #add-address { display: block; margin: 0 auto 3rem; padding: 0.75rem; background: var(--secondary-bg); color: var(--text-color); border: 1px solid var(--text-color); }

  /* Common field styles */
  select,
  input[type="date"],
  input[type="text"],
  input[type="tel"],
  input[type="email"] {
    width: 100%;
    padding: 0.75rem;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: var(--border-radius);
    box-sizing: border-box;
  }

  /* Custom select wrapper with hidden native arrow */
  .select-wrapper {
    position: relative;
    margin-bottom: 1rem;
  }
  .select-wrapper select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: none;
  }
  .select-wrapper::after {
    content: "\f078"; /* FontAwesome chevron-down */
    font-family: "Font Awesome 6 Free";
    font-weight: 900;
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
    font-size: 1rem;
    color: var(--text-color);
  }

  /* Date wrapper with outline calendar icon */
  .date-wrapper {
    position: relative;
    margin-bottom: 1rem;
  }
  .date-wrapper::after {
    content: "\f2dc"; /* fa-regular calendar-plus replaced by outline calendar icon */
    font-family: "Font Awesome 6 Free";
    font-weight: 400;
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
    font-size: 1.25rem;
    color: var(--accent-color);
  }

  /* Field wrapper for icons */
  .field-wrapper { position: relative; }

  /* Delete icon styling */
  .address-group { margin-bottom: 1rem; }
  .address-group label { display: block; margin-bottom: 0.5rem; }
  .address-group input { width: 100%; padding: 0.75rem; background: #fff; border: 1px solid #ccc; border-radius: var(--border-radius); }
  .address-group .delete-icon {
    position: absolute;
    top: 50%;
    right: 1rem;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    font-family: "Font Awesome 6 Free";
    font-weight: 900;
    font-size: 1.5rem;
    color: var(--error-color);
    cursor: pointer;
    display: none;
  }
  .address-group.show-delete .delete-icon { display: block; }

  /* Submit button styling */
  .btn-submit {
    width: 100%;
    background: var(--secondary-bg);
    color: var(--text-color);
    padding: 0.75rem;
    border: 1px solid var(--text-color);
    border-radius: var(--border-radius);
  }
</style>

<section id="quote">
  <div class="container">
    <div class="card">
      <h2 style="color:var(--primary-color); text-align:center; margin-bottom:1.5rem;">
        Get Your Free Quote
      </h2>
      <form id="quote-form" method="POST" action="{{ site.quote.submission_url }}">
        <input type="hidden" name="To" value="{{ site.phone.ie64 }}" />

        <!-- Job Type -->
        <div class="form-group select-wrapper">
          <label for="job-type">Job Type*</label>
          <select id="job-type" name="job_type" required>
            <option value="">– Please Select –</option>
            <optgroup label="Home">
              <option>Studio Home</option>
              <option>1 Bedroom Home</option>
              <option>2 Bedroom Home</option>
              <option>3+ Bedroom Home</option>
            </optgroup>
            <optgroup label="Specialty Services">
              <option>Piano Moving</option>
              <option>Junk Removal</option>
              <option>Furniture Packing/Unpacking</option>
              <option>Full-Service Packing</option>
              <option>Partial Packing</option>
            </optgroup>
            <optgroup label="Commercial/Other">
              <option>Commercial Move</option>
              <option>Office Relocation</option>
            </optgroup>
          </select>
        </div>

        <!-- Date -->
        <div class="form-group date-wrapper">
          <label for="date">Date</label>
          <div class="field-wrapper">
            <input type="date" id="date" name="date" required />
          </div>
        </div>

        <!-- Name -->
        <div class="form-group">
          <label for="name">Name*</label>
          <input type="text" id="name" name="name" placeholder="Full Name" required />
        </div>

        <!-- Phone -->
        <div class="form-group">
          <label for="phone">Phone Number*</label>
          <input type="tel" id="phone" name="From" placeholder="+1XXXXXXXXXX" required />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>

        <!-- Service Addresses -->
        <div id="addresses-container">
          <div class="form-group address-group">
            <label>Address A</label>
            <div class="field-wrapper">
              <input type="text" name="Addresses" placeholder="Enter Address A" required />
              <button type="button" class="delete-icon"><i class="fa-solid fa-xmark"></i></button>
            </div>
          </div>
          <div class="form-group address-group">
            <label>Address B</label>
            <div class="field-wrapper">
              <input type="text" name="Addresses" placeholder="Enter Address B" required />
              <button type="button" class="delete-icon"><i class="fa-solid fa-xmark"></i></button>
            </div>
          </div>
        </div>
        <button type="button" id="add-address" class="btn">Add Address</button>

        <!-- Submit -->
        <div class="form-group">
          <button type="submit" class="btn btn-submit">Get My Quote!</button>
        </div>
      </form>

      <!-- Success Message -->
      <div id="quote-success" style="display:none; text-align:center; margin-top:1rem; color:var(--primary-color);">
        <strong>Sent!</strong><br />
        Thank you! You will receive an emailed quote and an SMS or call follow-up shortly.
      </div>
    </div>
  </div>
</section>

<script>
// Quote form logic

document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('quote-form');
  const addBtn = document.getElementById('add-address');
  const container = document.getElementById('addresses-container');
  const submitBtn = form.querySelector('button[type="submit"]');
  const successEl = document.getElementById('quote-success');
  const dateGroup = document.querySelector('.date-wrapper .field-wrapper');
  const dateInput = document.getElementById('date');
  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

  dateGroup.addEventListener('click', () => {
    dateInput.showPicker ? dateInput.showPicker() : dateInput.focus();
  });

  function refresh() {
    const groups = container.querySelectorAll('.address-group');
    groups.forEach((g, i) => {
      g.querySelector('label').textContent = `Address ${letters[i] || i+1}`;
      g.querySelector('input').placeholder = `Enter Address ${letters[i] || i+1}`;
      g.classList.toggle('show-delete', groups.length >= 3);
    });
  }

  function attach(g) {
    const btn = g.querySelector('.delete-icon');
    btn.addEventListener('click', () => { g.remove(); refresh(); });
  }

  container.querySelectorAll('.address-group').forEach(attach);
  refresh();

  addBtn.addEventListener('click', () => {
    const g = document.createElement('div'); g.className = 'form-group address-group';
    const lbl = document.createElement('label');
    const wrap = document.createElement('div'); wrap.className = 'field-wrapper';
    const inp = document.createElement('input'); inp.type = 'text'; inp.name = 'Addresses'; inp.required = true;
    const btn = document.createElement('button'); btn.type = 'button'; btn.className = 'delete-icon';
    btn.innerHTML = '<i class="fa-solid fa-xmark"></i>';
    wrap.append(inp, btn); g.append(lbl, wrap); container.appendChild(g);
    attach(g); refresh();
  });

  form.addEventListener('submit', async e => {
    e.preventDefault(); submitBtn.disabled=true; submitBtn.innerHTML='<span class="spinner"></span>';
    const d=new FormData(form);
    const job=d.get('job_type'); const dateVal=d.get('date'); const name=d.get('name');
    const phone=d.get('From'); const email=d.get('email'); const addrs=d.getAll('Addresses');
    let body=`Quote Request:\nJob Type:     ${job}\nDate:         ${dateVal}\nName:         ${name}\nPhone:        ${phone}\nEmail:        ${email}\n`;
    addrs.forEach((a,i)=>body+=`Service Address ${letters[i]||i+1}: ${a}\n`);
    const payload=new URLSearchParams({AccountSid:'{{ site.phone.twilio_sid }}',From:phone,To:'{{ site.phone.ie64 }}',Body:body});
    try{await fetch(form.action,{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:payload});}catch{};
    submitBtn.style.display='none'; successEl.style.display='block';
  });
});
</script>
