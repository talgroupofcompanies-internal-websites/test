<section id="quote">
  <div class="container">
    <div class="card">
      <h2 style="color:var(--primary-color); text-align:center; margin-bottom:1.5rem;">
        Get Your Free Quote
      </h2>
      <form
        id="quote-form"
        method="POST"
        action="{{ site.quote.submission_url }}"
      >
        <!-- tell the function which branch number this is -->
        <input type="hidden" name="To" value="{{ site.phone.ie64 }}" />

        <div class="form-group">
          <label for="date">Date of Move</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="form-group">
          <label for="fname">First Name*</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="First Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="lname">Last Name*</label>
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Last Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number*</label>
          <input
            type="tel"
            id="phone"
            name="From"
            placeholder="+1XXXXXXXXXX"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email*</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="moving-from">Moving From*</label>
          <input
            type="text"
            id="moving-from"
            name="MovingFrom"
            placeholder="City you’re moving from"
            required
          />
        </div>
        <div class="form-group">
          <label for="moving-to">Moving To</label>
          <input
            type="text"
            id="moving-to"
            name="MovingTo"
            placeholder="City you’re moving to"
          />
        </div>
        <div class="form-group">
          <label for="size">Move Size*</label>
          <select id="size" name="size" required>
            <option value="">– Please Select –</option>
            <option>Studio</option>
            <option>1 Bedroom</option>
            <option>2 Bedrooms</option>
            <option>3 + Bedrooms</option>
          </select>
        </div>
        <button type="submit" class="btn btn-accent" style="width:100%;">
          Submit
        </button>
      </form>
    </div>
  </div>
</section>
