<section id="book">
  <div class="container card">
    <div class="book-text">
      <h2>{{ site.cta.title }}</h2>
      <p>{{ site.cta.text }}</p>
      <a href="#quote" class="btn btn-accent">{{ site.cta.button }}</a>
    </div>
    <div class="book-img">
      <img
        src="{{ '/assets/cta.webp' | relative_url }}"
        alt="Call to action image"
        class="placeholder-img"
      >
    </div>
  </div>
</section>
