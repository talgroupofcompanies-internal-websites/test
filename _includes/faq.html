<style>
.faq-accordion details.faq-item {
  border: 1px solid var(--accent-color) !important;
  border-radius: var(--border-radius) !important;
  overflow: hidden !important;
  background: var(--secondary-bg) !important;
}

.faq-accordion details.faq-item > summary.faq-question {
  display: block !important;
  list-style: none !important;             /* kill default marker/indent */
  margin: 0 !important;
  padding: 1rem !important;
  background: var(--bg-secondary) !important;
  cursor: pointer !important;
  border: none !important;                  /* rely on containerâ€™s border */
}

.faq-accordion details.faq-item > summary.faq-question::-webkit-details-marker,
.faq-accordion details.faq-item > summary.faq-question::-moz-list-bullet {
  display: none !important;
}

/* Closed = round all corners of the summary bar */
.faq-accordion details.faq-item:not([open]) > summary.faq-question {
  border-radius: var(--border-radius) !important;
}

/* Open = round only the top corners of the summary bar */
.faq-accordion details.faq-item[open] > summary.faq-question {
  border-radius: var(--border-radius) var(--border-radius) 0 0 !important;
  border-bottom: 1px solid var(--accent-color) !important;
}

/* Answer panel = theme bg + bottom corners rounded */
.faq-accordion details.faq-item .faq-answer {
  padding: 1rem !important;
  background: var(--secondary-bg) !important;
  border-top: 1px solid var(--accent-color) !important;
  border-bottom-left-radius: var(--border-radius) !important;
  border-bottom-right-radius: var(--border-radius) !important;
}
</style>

<section id="faq">
  <div class="container">
    <h2>{{ site.faq_title | default: "FAQs" }}</h2>
    <div class="faq-accordion">
      {% for item in site.faq %}
      <details class="faq-item">
        <summary class="faq-question">{{ item.question }}</summary>
        <div class="faq-answer">
          {{ item.answer }}
        </div>
      </details>
      {% endfor %}
    </div>
  </div>
</section>
