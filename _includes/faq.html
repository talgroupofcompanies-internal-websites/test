<style>
#faq {
  padding: 4rem 0;
  background-color: var(--surface);
}
.faq-item {
  margin-bottom: 1rem;
  border: 1px solid var(--accent-color);
  border-radius: var(--border-radius);   /* rounds all corners */
  overflow: hidden;                      /* clips children to the rounded corners */
  background: var(--surface);            /* optional: gives the closed panel a bg */
}

.faq-question {
  padding: 1rem;
  background: var(--bg-secondary);
  font-weight: 600;
  cursor: pointer;
}

.faq-answer {
  padding: 1rem;
  background: var(--surface);            /* use your theme color instead of #fff */
  border-top: 1px solid var(--accent-color);
}

</style>

<section id="faq">
  <div class="container">
    <h2>{{ site.faq_title | default: "FAQs" }}</h2>
    <div class="faq-accordion">
      {% for item in site.faq %}
      <details class="faq-item">
        <summary class="faq-question">{{ item.question }}</summary>
        <div class="faq-answer">
          {{ item.answer }}
        </div>
      </details>
      {% endfor %}
    </div>
  </div>
</section>
