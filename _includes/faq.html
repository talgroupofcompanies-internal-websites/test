<style>
#faq .faq-item {
  margin-bottom: 1rem;
  border: 1px solid var(--accent-color);
  border-radius: var(--border-radius);
  overflow: hidden;               /* clips children into that rounded box */
  background: var(--secondary-bg);
}

/* Make <summary> full-width & strip browser default marker */
#faq .faq-item > summary {
  display: block;
  list-style: none;
  margin: 0;
  padding: 1rem;
  background: var(--bg-secondary);
  cursor: pointer;
}
/* Hide the native ▾ marker */
#faq .faq-item > summary::-webkit-details-marker,
#faq .faq-item > summary::-moz-list-bullet {
  display: none;
}

/* Add our own arrow and rotate it on open */
#faq .faq-item > summary::before {
  content: '▶';
  display: inline-block;
  margin-right: 0.5rem;
  transition: transform 0.2s ease-in-out;
}
#faq .faq-item[open] > summary::before {
  transform: rotate(90deg);
}

/* Closed state: summary rounded on all corners */
#faq .faq-item:not([open]) > summary {
  border-radius: var(--border-radius);
  border-bottom: none;
}

/* Open state: round only top corners of summary */
#faq .faq-item[open] > summary {
  border-radius: var(--border-radius) var(--border-radius) 0 0;
  border-bottom: 1px solid var(--accent-color);
}

/* Answer panel */
#faq .faq-item .faq-answer {
  padding: 1rem;
  background: var(--secondary-bg);
  border-top: 1px solid var(--accent-color);
  border-bottom-left-radius: var(--border-radius);
  border-bottom-right-radius: var(--border-radius);
} 
</style>

<section id="faq">
  <div class="container">
    <h2>{{ site.faq_title | default: "FAQs" }}</h2>
    <div class="faq-accordion">
      {% for item in site.faq %}
      <details class="faq-item">
        <summary class="faq-question">{{ item.question }}</summary>
        <div class="faq-answer">
          {{ item.answer }}
        </div>
      </details>
      {% endfor %}
    </div>
  </div>
</section>
