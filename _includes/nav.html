<nav>
  <div class="container">
    {% include logo.html %}
    <ul>
      {% for link in site.nav_links %}
        <li><a href="{{ link.url }}">{{ link.title }}</a></li>
      {% endfor %}
    </ul>
    <div class="actions">
      <!-- uses our accent‐themed button -->
      <a href="#quote" class="btn-accent">Get My Quote</a>

      <!-- now driven by a utility class instead of inline style -->
      <a href="tel:{{ site.phone.ie64 | remove: ' ' }}" class="link-accent">
        <i class="fas fa-phone"></i> {{ site.phone.display }}
      </a>
    </div>
  </div>
</nav>
