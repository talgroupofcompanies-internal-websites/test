<style>
/* 1) Nav background edge-to-edge */
nav {
  position: sticky;
  top: 0;
  width: 100%;
  background: var(--bg);
  box-shadow: 0 2px 5px var(--shadow-md);
  z-index: 100;
}

/* 2) Inner content container */
nav .container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 5rem;            /* your nav height */
  padding: 0 1rem;         /* same gutter as rest of site */
}

/* 3) Logo, hamburger & actions flex items */
.logo,
.hamburger,
.actions {
  flex: 0 0 auto;
}

/* 4) Centered desktop menu */
.nav-menu {
  flex: 1 1 auto;
  display: flex;
  justify-content: center;
  gap: 2rem;
  list-style: none;
  margin: 0;
  padding: 0;
}

/* 5) Desktop link styles */
.nav-menu a {
  color: var(--text);
  font-weight: var(--font-weight-semibold);
  text-decoration: none;
}
.nav-menu a:hover {
  color: var(--primary);
}

/* 6) Hide phone-text at <1080px */
@media (max-width: 1080px) {
  .phone-text {
    display: none;
  }
}

/* 7) Mobile: replace menu+quote with hamburger+phone */
@media (max-width: 960px) {
  /* hide desktop menu & quote button */
  .nav-menu,
  .actions .btn-accent {
    display: none;
  }

  /* always show phone icon */
  .actions .link-text {
    display: inline-flex;
    align-items: center;
    color: var(--text);
    font-weight: var(--font-weight-semibold);
  }

  /* hamburger */
  .hamburger {
    display: inline-flex;
    background: none;
    border: none;
    font-size: 1.5rem;
    color: var(--text);
    cursor: pointer;
  }

  /* mobile slide-down panel */
  .mobile-menu {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background: var(--bg);
    padding: 1rem;
    box-shadow: 0 4px 8px var(--shadow-md);
    transform: translateY(-10px);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s ease, transform 0.2s ease;
    z-index: 99;
  }
  .mobile-menu.open {
    transform: translateY(0);
    opacity: 1;
    pointer-events: auto;
  }
  .mobile-menu .mobile-nav {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }
  .mobile-nav a {
    color: var(--text);
    font-weight: var(--font-weight-semibold);
    padding: 0.5rem;
  }
  .mobile-quote {
    display: block;
    width: 100%;
    text-align: center;
  }
  /* hide phone link inside mobile panel */
  .mobile-menu .link-text {
    display: none;
  }
}
</style>

<nav>
  <div class="container">
    <div class="logo">
      {% include logo.html %}
    </div>

    <button class="hamburger" aria-label="Toggle menu">
      <i class="fa-solid fa-bars"></i>
    </button>

    <ul class="nav-menu">
      {% for link in site.nav_links %}
        <li><a href="{{ link.url }}">{{ link.title }}</a></li>
      {% endfor %}
    </ul>

    <div class="actions">
      <a href="tel:{{ site.phone.ie64 | remove: ' ' }}" class="link-text">
        <i class="fas fa-phone"></i>
        <span class="phone-text">{{ site.phone.display }}</span>
      </a>
      <a href="#quote" class="btn-accent">Get My Quote</a>
    </div>

    <div class="mobile-menu">
      <ul class="mobile-nav">
        {% for link in site.nav_links %}
          <li><a href="{{ link.url }}">{{ link.title }}</a></li>
        {% endfor %}
      </ul>
      <a href="#quote" class="btn-accent mobile-quote">Get My Quote</a>
    </div>
  </div>
</nav>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelector('.hamburger')
      .addEventListener('click', () =>
        document.querySelector('.mobile-menu').classList.toggle('open')
      );
  });
</script>
