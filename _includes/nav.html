<style>
/* 1) Base resets (ensure no body margin) */
html, body {
  margin: 0;
  padding: 0;
}

/* 2) Nav background edge-to-edge */
nav {
  position: sticky;
  top: 0;
  width: 100%;
  background: var(--bg);
  box-shadow: 0 2px 5px var(--shadow-md);
  z-index: 100;
}

/* 3) Inner container aligns with page content */
nav .container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 5rem;
  padding: 0 1rem;       /* same gutter as page */
}

/* 4) Desktop menu centered */
.nav-menu {
  flex: 1;
  display: flex;
  justify-content: center;
  gap: 2rem;
  list-style: none;
  margin: 0;
  padding: 0;
}
.nav-menu a {
  color: var(--text);
  font-weight: var(--font-weight-semibold);
  text-decoration: none;
}
.nav-menu a:hover {
  color: var(--primary);
}

/* 5) Logo + actions flex items */
.logo,
.hamburger,
.actions {
  flex: 0 0 auto;
}
.actions {
  display: flex;
  gap: 1rem;
  align-items: center;
}
.link-text {
  color: var(--text);
  font-weight: var(--font-weight-semibold);
}
.phone-text {
  display: inline;
}

/* 6) Hamburger & mobile panel hidden by default */
.hamburger,
.mobile-menu {
  display: none;
}

/* 7) Collapse phone-text under 1080px */
@media (max-width: 1080px) {
  .phone-text {
    display: none;
  }
}

/* 8) MOBILE: <960px */
@media (max-width: 960px) {
  /* a) Make the navâ€™s container full-width like the rest of the page */
  nav .container {
    width: 100% !important;
    max-width: none !important;
    margin: 0 !important;
    padding: 0 1rem;    /* keep 1rem gutters if you like */
  }

  /* b) Hide desktop menu & desktop quote button */
  .nav-menu,
  .actions .btn-accent {
    display: none !important;
  }

  /* c) Always show phone icon (left of hamburger) */
  .actions .link-text {
    display: inline-flex;
  }

  /* d) Show hamburger */
  .hamburger {
    display: inline-flex;
    background: none;
    border: none;
    font-size: 1.5rem;
    color: var(--text);
    cursor: pointer;
    z-index: 101;
  }

  /* e) Mobile slide-down panel */
  .mobile-menu {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background: var(--bg);
    padding: 1rem;
    box-shadow: 0 4px 8px var(--shadow-md);
    transform: translateY(-10px);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s, transform 0.2s;
    z-index: 100;
  }
  .mobile-menu.open {
    transform: translateY(0);
    opacity: 1;
    pointer-events: auto;
  }

  /* f) Mobile links */
  .mobile-nav {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }
  .mobile-nav a {
    color: var(--text);
    font-weight: var(--font-weight-semibold);
    padding: 0.5rem;
  }

  /* g) Mobile quote full width */
  .mobile-quote {
    display: block;
    width: 100%;
    text-align: center;
  }

  /* h) Hide phone link inside mobile panel */
  .mobile-menu .link-text {
    display: none;
  }
}
</style>

<nav>
  <div class="container">
    <div class="logo">
      {% include logo.html %}
    </div>

    <button class="hamburger" aria-label="Toggle menu">
      <i class="fa-solid fa-bars"></i>
    </button>

    <ul class="nav-menu">
      {% for link in site.nav_links %}
        <li><a href="{{ link.url }}">{{ link.title }}</a></li>
      {% endfor %}
    </ul>

    <div class="actions">
      <a href="tel:{{ site.phone.ie64 | remove: ' ' }}" class="link-text">
        <i class="fas fa-phone"></i>
        <span class="phone-text">{{ site.phone.display }}</span>
      </a>
      <a href="#quote" class="btn-accent">Get My Quote</a>
    </div>

    <div class="mobile-menu">
      <ul class="mobile-nav">
        {% for link in site.nav_links %}
          <li><a href="{{ link.url }}">{{ link.title }}</a></li>
        {% endfor %}
      </ul>
      <a href="#quote" class="btn-accent mobile-quote">Get My Quote</a>
    </div>
  </div>
</nav>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelector('.hamburger')
      .addEventListener('click', () =>
        document.querySelector('.mobile-menu').classList.toggle('open')
      );
  });
</script>
