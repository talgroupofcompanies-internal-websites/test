<style>
/* Navigation */
nav {
  position: sticky;
  top: 0;
  background: var(--bg);
  box-shadow: 0 2px 5px var(--shadow-md);
  z-index: 100;
}

/* Edge-to-edge nav wrapper */
.nav-container {
  width: 100%;
  padding: 0 1rem;
  position: relative;
  height: 5rem;           /* match your nav height */
  background: var(--bg);
  margin: 0;              /* no auto-margins */
}

/* Center the desktop menu */
.nav-menu {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  list-style: none;
  gap: 2rem;
  margin: 0; padding: 0;
}

/* Logo on the left */
.nav-container .logo {
  position: absolute;
  top: 50%; left: 1rem;
  transform: translateY(-50%);
}

/* Actions on the right */
.nav-container .actions {
  position: absolute;
  top: 50%; right: 1rem;
  transform: translateY(-50%);
  display: flex;
  gap: 1rem;
  align-items: center;
  z-index: 100;
}

/* Phone link */
.link-text {
  color: var(--text);
  font-weight: var(--font-weight-semibold);
}

/* Desktop menu links */
.nav-menu a {
  color: var(--text);
  font-weight: var(--font-weight-semibold);
  text-decoration: none;
}
.nav-menu a:hover {
  color: var(--primary);
}

/* Hide mobile controls by default */
.hamburger,
.mobile-menu {
  display: none;
}

/* Collapse phone number text <1080px */
@media (max-width: 1080px) {
  .phone-text { display: none; }
}

/* MOBILE: <960px */
@media (max-width: 960px) {
  /* remove any nav-container padding if you want true edge-to-edge */
  .nav-container {
    padding: 0;
  }

  /* hide desktop menu */
  .nav-menu { display: none; }

  /* show phone icon left of hamburger */
  .nav-container .actions {
    right: 3rem;
  }
  .actions .btn-accent { display: none !important; }

  /* show hamburger */
  .hamburger {
    display: block;
    position: absolute;
    top: 50%; right: 1rem;
    transform: translateY(-50%);
    background: none; border: none;
    font-size: 1.5rem; color: var(--text);
    cursor: pointer; z-index: 101;
  }

  /* mobile panel */
  .mobile-menu {
    display: flex; flex-direction: column; gap: 1rem;
    position: absolute; top: 100%; left: 0; width: 100%;
    background: var(--bg); padding: 1rem;
    box-shadow: 0 4px 8px var(--shadow-md);
    transform: translateY(-10px); opacity: 0;
    pointer-events: none; transition: .2s ease;
    z-index: 100;
  }
  .mobile-menu.open {
    transform: translateY(0); opacity: 1;
    pointer-events: auto;
  }

  .mobile-nav {
    display: flex; flex-direction: column; gap: .75rem;
    list-style: none; margin: 0; padding: 0;
  }
  .mobile-nav a {
    color: var(--text);
    font-weight: var(--font-weight-semibold);
    padding: .5rem;
  }

  .mobile-quote {
    display: block; width: 100%; text-align: center;
  }

  /* hide phone link inside mobile panel */
  .mobile-menu .link-text { display: none; }
}
</style>

<nav>
  <div class="nav-container"><!-- no .container -->
    <div class="logo">
      {% include logo.html %}
    </div>

    <!-- hamburger icon -->
    <button class="hamburger" aria-label="Toggle menu">
      <i class="fa-solid fa-bars"></i>
    </button>

    <!-- desktop menu -->
    <ul class="nav-menu">
      {% for link in site.nav_links %}
        <li><a href="{{ link.url }}">{{ link.title }}</a></li>
      {% endfor %}
    </ul>

    <!-- phone + quote (desktop only) -->
    <div class="actions">
      <a href="tel:{{ site.phone.ie64 | remove: ' ' }}" class="link-text">
        <i class="fas fa-phone"></i><span class="phone-text">{{ site.phone.display }}</span>
      </a>
      <a href="#quote" class="btn-accent">Get My Quote</a>
    </div>

    <!-- mobile menu panel -->
    <div class="mobile-menu">
      <ul class="mobile-nav">
        {% for link in site.nav_links %}
          <li><a href="{{ link.url }}">{{ link.title }}</a></li>
        {% endfor %}
      </ul>
      <a href="#quote" class="btn-accent mobile-quote">Get My Quote</a>
    </div>
  </div>
</nav>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelector('.hamburger')
      .addEventListener('click', () =>
        document.querySelector('.mobile-menu').classList.toggle('open')
      );
  });
</script>
