<style>
/* Navigation background */
nav {
  position: sticky;
  top: 0;
  background: var(--bg);
  box-shadow: 0 2px 5px var(--shadow-md);
  z-index: 100;
}

/* Inner content wrapper: re-use your .container for alignment */
.nav-container {
  position: relative;
  height: 5rem;           /* adjust to match your nav height */
}

/* Center the desktop menu */
.nav-menu {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  list-style: none;
  gap: 2rem;
  margin: 0; padding: 0;
}

/* Logo on left */
.nav-container .logo {
  position: absolute;
  top: 50%; left: 1rem;
  transform: translateY(-50%);
}

/* Actions (phone + quote) on right */
.nav-container .actions {
  position: absolute;
  top: 50%; right: 1rem;
  transform: translateY(-50%);
  display: flex; gap: 1rem; align-items: center;
  z-index: 100;
}

/* Phone link color */
.link-text {
  color: var(--text);
  font-weight: var(--font-weight-semibold);
}

/* Desktop nav link colors */
.nav-menu a {
  color: var(--text);
  font-weight: var(--font-weight-semibold);
  text-decoration: none;
}
.nav-menu a:hover {
  color: var(--primary);
}

/* Hide mobile controls by default */
.hamburger,
.mobile-menu {
  display: none;
}

/* Collapse phone number text under 1080px */
@media (max-width: 1080px) {
  .phone-text {
    display: none;
  }
}

/* MOBILE (<960px) */
@media (max-width: 960px) {
  /* hide desktop menu */
  .nav-menu {
    display: none;
  }

  /* move the phone icon left of the hamburger */
  .nav-container .actions {
    right: 3.5rem;
  }
  .actions .btn-accent {
    display: none !important;
  }

  /* show hamburger */
  .hamburger {
    display: block;
    position: absolute;
    top: 50%; right: 1rem;
    transform: translateY(-50%);
    background: none; border: none;
    font-size: 1.5rem; color: var(--text);
    cursor: pointer; z-index: 101;
  }

  /* mobile panel */
  .mobile-menu {
    display: flex; flex-direction: column; gap: 1rem;
    position: absolute; top: 100%; left: 0; width: 100%;
    background: var(--bg); padding: 1rem;
    box-shadow: 0 4px 8px var(--shadow-md);
    transform: translateY(-10px); opacity: 0;
    pointer-events: none; transition: .2s ease;
    z-index: 100;
  }
  .mobile-menu.open {
    transform: translateY(0); opacity: 1;
    pointer-events: auto;
  }

  /* mobile nav links */
  .mobile-nav {
    list-style: none; margin:0; padding:0;
    display:flex; flex-direction:column; gap:.75rem;
  }
  .mobile-nav a {
    color: var(--text);
    font-weight: var(--font-weight-semibold);
    padding: .5rem;
  }

  /* mobile quote button */
  .mobile-quote {
    display:block; width:100%; text-align:center;
  }
  
  /* hide phone link in mobile panel */
  .mobile-menu .link-text {
    display: none;
  }
}
</style>

<nav>
  <div class="container nav-container">
    <div class="logo">
      {% include logo.html %}
    </div>

    <!-- Hamburger -->
    <button class="hamburger" aria-label="Toggle menu">
      <i class="fa-solid fa-bars"></i>
    </button>

    <!-- Desktop menu -->
    <ul class="nav-menu">
      {% for link in site.nav_links %}
        <li><a href="{{ link.url }}">{{ link.title }}</a></li>
      {% endfor %}
    </ul>

    <!-- Phone + Quote (desktop) -->
    <div class="actions">
      <a href="tel:{{ site.phone.ie64 | remove: ' ' }}" class="link-text">
        <i class="fas fa-phone"></i><span class="phone-text">{{ site.phone.display }}</span>
      </a>
      <a href="#quote" class="btn-accent">Get My Quote</a>
    </div>

    <!-- Mobile menu panel -->
    <div class="mobile-menu">
      <ul class="mobile-nav">
        {% for link in site.nav_links %}
          <li><a href="{{ link.url }}">{{ link.title }}</a></li>
        {% endfor %}
      </ul>
      <a href="#quote" class="btn-accent mobile-quote">Get My Quote</a>
    </div>
  </div>
</nav>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelector('.hamburger')
      .addEventListener('click', () =>
        document.querySelector('.mobile-menu').classList.toggle('open')
      );
  });
</script>
