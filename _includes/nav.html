<nav>
  <div class="container">
    {% include logo.html %}
    <ul class="nav-menu">
      {% for link in site.nav_links %}
        <li><a href="{{ link.url }}">{{ link.title }}</a></li>
      {% endfor %}
    </ul>
    <div class="actions">
      <a href="#quote" class="btn-accent">Get My Quote</a>

        <i class="fas fa-phone"></i> {{ site.phone.display }}
      </a>
    </div>
  </div>
</nav>
