<style>
/* Sections */
section {
  padding: 4rem 0;
}
  
/* cta-1 Section */
#cta-1 .card {
  display: flex;
  flex-wrap: wrap;
}
#cta-1 .cta-1-text {
  display: grid;
  grid-template-rows: auto 1fr auto;
  gap: 1rem;                                /* space between rows */
  border-radius: var(--border-radius) 0 0 var(--border-radius);
  background: var(--primary);
  color: var(--on-primary);
  padding: 2rem;
  text-align: center;
}

#cta-1 .cta-1-text p {
  margin: 0;
}

#cta-1 .cta-1-img {
  width: 100%;
  height: 625px;
  border-radius: 0 var(--border-radius) var(--border-radius) 0;
  overflow: hidden;
  position: relative;
  background: var(--surface);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text-light);
  flex: 1;
}

/* Make the img inside fill and respect the rounding */
#cta-1 .cta-1-img img {
  display: block;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#cta-1 .cta-1-text .btn-accent {
  display: inline-block;
  width: auto;        /* never stretch full-width */
  justify-self: center;
}
  
</style>

<section id="cta-1">
  <div class="container card">
    <div class="cta-1-text">
      <h2>{{ site.cta.title }}</h2>
      <p>{{ site.cta.text }}</p>
      <a href="#quote" class="btn btn-accent">{{ site.cta.button }}</a>
    </div>
    <div class="cta-1-img">
      <img
        src="{{ '/assets/cta.webp' | relative_url }}"
        alt="Call to action image"
        class="cta-1-img"
      >
    </div>
  </div>
</section>
