<style>
/* Sections */
section {
  padding: 4rem 0;
}
  
/* Book Section */
#book .card {
  display: flex;
  flex-wrap: wrap;
}
#book .book-text {
  border-radius: var(--border-radius) 0 0 var(--border-radius);
  background: var(--primary);
  color: var(--on-primary);
  padding: 2rem;
  flex: 1;
}

#book .book-img {
  width: 100%;
  height: 625px;
  border-radius: 0 var(--border-radius) var(--border-radius) 0;
  overflow: hidden;
  position: relative;
  background: var(--surface);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text-light);
  flex: 1;
}

/* Make the img inside fill and respect the rounding */
#book .book-img img {
  display: block;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

</style>

<section id="book">
  <div class="container card">
    <div class="book-text">
      <h2>{{ site.cta.title }}</h2>
      <p>{{ site.cta.text }}</p>
      <a href="#quote" class="btn btn-accent">{{ site.cta.button }}</a>
    </div>
    <div class="book-img">
      <img
        src="{{ '/assets/cta.webp' | relative_url }}"
        alt="Call to action image"
        class="book-img"
      >
    </div>
  </div>
</section>
