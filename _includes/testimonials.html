<style>
  /* Testimonials Section */
  #testimonials {
    padding: 4rem 0;
    background: var(--surface);
  }
  #testimonials .container {
    text-align: center;
  }
  #testimonials h2 {
    margin-bottom: 1rem;
    color: var(--secondary);
  }
  #testimonials .stars {
    font-size: 1.25rem;
    margin-bottom: 1rem;
    color: var(--accent);
  }
  .testimonial-card {
    position: relative;
    max-width: 600px;
    margin: 1rem auto;
    padding: 2rem;
    background: var(--secondary);
    border-radius: var(--border-radius);
    box-shadow: 0 3px 10px var(--shadow-sm);
  }
  .nav-arrows {
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
  }
  .nav-arrows .arrow {
    cursor: pointer;
    border-radius: var(--border-radius);
    padding: 0.5rem;
    background: var(--accent);
    color: var(--on-primary);
    font-size: 1rem;
  }
  #testimonial-text {
    font-size: 1rem;
    line-height: 1.5;
    margin-bottom: 1rem;
  }
  .author {
    font-weight: var(--font-weight-semibold);
    margin-bottom: 0.25rem;
  }
  .location {
    font-size: 0.9rem;
    color: var(--primary-light);
  }
  </style>
  
  <section id="testimonials">
    <div class="container">
      <h2>Our Testimonials</h2>
      <div id="stars" class="stars"></div>
      <div class="testimonial-card card">
        <div class="nav-arrows">
          <i class="fas fa-chevron-left arrow prev" aria-label="Previous testimonial"></i>
          <i class="fas fa-chevron-right arrow next" aria-label="Next testimonial"></i>
        </div>
        <p id="testimonial-text"></p>
        <div id="testimonial-author" class="author"></div>
        <div class="location">
          <i class="fas fa-map-marker-alt"></i>
          <span id="testimonial-location-text"></span>
        </div>
      </div>
    </div>
  </section>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // use site.testimonials (from _config.yml) instead of site.data
      const testimonials = {{ site.testimonials | jsonify }};
      let current = 0;
      const textEl = document.getElementById('testimonial-text');
      const authorEl = document.getElementById('testimonial-author');
      const locationEl = document.getElementById('testimonial-location-text');
      const starsEl = document.getElementById('stars');
  
      function showTestimonial(idx) {
        const t = testimonials[idx];
        textEl.textContent = t.text;
        authorEl.textContent = t.author;
        locationEl.textContent = t.location;
        const filled = '★'.repeat(Math.round(t.rating));
        const empty = '☆'.repeat(5 - Math.round(t.rating));
        starsEl.textContent = `${filled}${empty} ${t.rating.toFixed(1)}/5.0`;
      }
  
      document.querySelector('.prev').addEventListener('click', () => {
        current = (current - 1 + testimonials.length) % testimonials.length;
        showTestimonial(current);
      });
      document.querySelector('.next').addEventListener('click', () => {
        current = (current + 1) % testimonials.length;
        showTestimonial(current);
      });
  
      showTestimonial(current);
    });
  </script>
