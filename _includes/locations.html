<style>
  /* Locations Section */
  #locations h2 {
    text-align: center;
    margin-bottom: 2rem;    /* extra space below title */
  }
  
  /* Stack map and list, center everything */
  #locations .two-col {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
  }
  
  /* Map placeholder styling */
  #locations .locations-img {
    width: 100%;
    max-width: 800px;
    height: 625px;
    border-radius: var(--border-radius);
    background: var(--surface);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-light);
  }
  
  /* Centered list under the map */
  #locations .areas {
    list-style: none;
    columns: 3;
    gap: 1rem;
    margin: 0;
    padding: 0;
    text-align: center;
    width: 100%;
    max-width: 800px;
  }
  
  /* List items */
  #locations .areas li {
    margin-bottom: 0.75rem;
  }
  #locations .areas li i {
    color: var(--accent);
    margin-right: 0.5rem;
  }
  </style>
  
  <section id="locations">
    <div class="container">
      <h2>Service Areas</h2>
      <div class="two-col">
        <div class="locations-img map">Map Placeholder</div>
        <ul class="areas">
          {% for location in site.locations %}
            <li><i class="fas fa-map-marker-alt"></i>{{ location.name }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </section>
