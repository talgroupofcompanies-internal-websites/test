<style>
  /* Locations Section */
  #locations h2 {
    text-align: center;
    margin-bottom: 2rem;
  }

  /* Stack map + list vertically, center everything */
  #locations .two-col {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
  }

  /* Constrain map width (same as before) and center it */
  #locations .locations-img {
    width: 100%;
    max-width: 800px;          /* or whatever your old width was */
    height: 625px;
    border-radius: var(--border-radius);
    background: var(--surface);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-light);
  }

  /* Centered list under the map */
  #locations .areas {
    display: inline-block;     /* shrink‐wrap the UL */
    margin: 0 auto;            /* center it */
    padding: 0;
    list-style: none;
    columns: 3;                /* maintain 3 columns */
    column-gap: 1rem;
    text-align: left;          /* keep items’ icon+text together */
  }
  #locations .areas li {
    margin-bottom: 0.75rem;
  }
  #locations .areas li i {
    color: var(--accent);
    margin-right: 0.5rem;
  }

  /* On small screens, switch to single column for readability */
  @media (max-width: 600px) {
    #locations .areas {
      columns: 1;
      width: 100%;
    }
  }
</style>

<section id="locations">
  <div class="container">
    <h2>Service Areas</h2>
    <div class="two-col">
      <div class="locations-img map">
        Map Placeholder
      </div>
      <ul class="areas">
        {% for location in site.locations %}
          <li>
            <i class="fas fa-map-marker-alt"></i>{{ location.name }}
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
