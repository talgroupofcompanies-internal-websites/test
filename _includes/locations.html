<section id="locations">
  <div class="container">
    <h2 style="text-align:center;">Service Areas</h2>
    <div class="two-col">
      <div class="map placeholder-img">Map Placeholder</div>
      <ul class="areas">
        {% for location in site.locations %}
          <li><i class="fas fa-map-marker-alt"></i> {{ location.name }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
