<style>
/* Locations */
#locations .two-col {
  display: flex;
  gap: 2rem;
  flex-wrap: wrap;
}
#locations .areas {
  list-style: none;
  columns: 3;
  gap: 1rem;
}
#locations .areas li {
  margin-bottom: 0.75rem;
}
#locations .areas li i {
  color: var(--accent);
  margin-right: 0.5rem;
}
.locations-img {
  width: 100%;
  height: 625px;
  border-radius: var(--border-radius);
  background: var(--surface);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text-light);
}
</style>

<section id="locations">
  <div class="container">
    <h2 style="text-align:center;">Service Areas</h2>
    <div class="two-col">
      <div class="map locations-img">Map Placeholder</div>
      <ul class="areas">
        {% for location in site.locations %}
          <li><i class="fas fa-map-marker-alt"></i> {{ location.name }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
