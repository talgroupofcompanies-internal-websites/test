<style>
  /* Locations Section */
  #locations h2 {
    text-align: center;
    margin-bottom: 2rem;
    color: var(--primary);
  }

  /* Stack map + list vertically and center */
  #locations .two-col {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
  }

  /* Map fills the full container width */
  #locations .locations-img {
    width: 100%;
    height: 625px;
    border-radius: var(--border-radius);
    background: var(--surface);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-light);
  }

  /* Centered, responsive grid for locations */
  #locations .areas {
    display: grid;
    /* auto-fit as many 200px columns as will fit, then stretch */
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    width: 100%;
    margin: 0;
    padding: 0;
    list-style: none;
  }
  #locations .areas li {
    text-align: center;
    margin-bottom: 0.75rem;
  }
  #locations .areas li i {
    color: var(--accent);
    margin-right: 0.5rem;
  }
</style>

<section id="locations">
  <div class="container">
    <h2>Service Areas</h2>
    <div class="two-col">
      <div class="locations-img map">
        Map Placeholder
      </div>
      <ul class="areas">
        {% for location in site.locations %}
          <li>
            <i class="fas fa-map-marker-alt"></i>{{ location.name }}
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
