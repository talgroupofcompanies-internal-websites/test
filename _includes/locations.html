<style>
  /* Locations Section */
  #locations h2 {
    text-align: center;
    margin-bottom: 2rem;           /* more space between title and content */
  }
  
  #locations .two-col {
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
    align-items: flex-start;       /* align list to top of map */
  }
  
  #locations .locations-img {
    flex: 1;
    width: 100%;
    height: 625px;
    border-radius: var(--border-radius);
    background: var(--surface);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-light);
  }
  
  #locations .areas {
    flex: 1;
    list-style: none;
    columns: 3;
    gap: 1rem;
    margin: 0;
    padding: 0;
    text-align: center;            /* center each itemâ€™s text */
  }
  
  #locations .areas li {
    margin-bottom: 0.75rem;
  }
  
  #locations .areas li i {
    color: var(--accent);
    margin-right: 0.5rem;
  }
  
  /* On narrower screens, stack and center under the map */
  @media (max-width: 768px) {
    #locations .two-col {
      flex-direction: column;
      align-items: center;
    }
    #locations .areas {
      columns: 1;
      margin-top: 2rem;             /* add space under map */
    }
  }
  </style>
  
  <section id="locations">
    <div class="container">
      <h2>Service Areas</h2>
      <div class="two-col">
        <div class="locations-img map">Map Placeholder</div>
        <ul class="areas">
          {% for location in site.locations %}
            <li><i class="fas fa-map-marker-alt"></i>{{ location.name }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </section>
